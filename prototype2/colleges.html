<html>
	<style type="text/css">
	#container {
	 width:50%;
	}
	.list {
	 float:left;
	 width:49.9%;
	}
	</style>
	<h1>Welcome to cUNITY.</h1>
	<div id = "container">

			<p>Please Join Your University.</p>
			<label for="colleges">Select:</label>

			<select name="colleges" id="colleges" onchange="document.location.href=this.value">>

			  	<option value="#john_jay">John Jay College</option>
			  	<option value="#brooklyn">Brooklyn College</option>
			</select>
		</div>
		
		<div class="list">
			<p>Or Go Straight To Your Major's Page.</p>
			<label for="majors">Select:</label>

			<select name="majors" id="majors" onchange="document.location.href=this.value">>
				<option selected value="">Make a Selection</option>
			  	<option value="classes.html">Computer Science</option>
			  	<option value="#math">Math</option>
			  	<option value="#biology">Biology</option>
			  	<option value="#uwbw">Underwater Basket Weaving</option>
			</select>
		</div>
	</div>
</html>
